<h1 class = "header">Find</h1>




    <section>

      <mat-form-field class="full-width" appearance="outline" >
      <mat-label class="lable">Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date" format="yyyy-MM-dd">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker class="picker" #picker ></mat-datepicker>
    </mat-form-field><br>

    <mat-card-actions>
      <button mat-raised-button type="submit" class="btn effect04" data-sm-link-text="Find" target="_blank"(click)="test()" (click)="getmData()">Find Match</button>
    </mat-card-actions>
  </section>

    <table mat-table class="full-width-table" mat-table [dataSource]="DataSource" matSort aria-label="Elements">

      <ng-container matColumnDef="MatchDate">
        <th mat-header-cell *matHeaderCellDef >MatchDate</th>
        <td mat-cell *matCellDef="let row">{{row.matchDate.month}}/{{row.matchDate.day}}/{{row.matchDate.year}}</td>
      </ng-container>

      <ng-container matColumnDef="teamA">
        <th mat-header-cell *matHeaderCellDef >Club - A</th>
        <td mat-cell *matCellDef="let row">{{row.teamA}}</td>
      </ng-container>

      <ng-container matColumnDef="teamB">
        <th mat-header-cell *matHeaderCellDef >Club - B</th>
        <td mat-cell *matCellDef="let row">{{row.teamB}}</td>
      </ng-container>

      <ng-container matColumnDef="teamAscore">
        <th mat-header-cell *matHeaderCellDef > GF - A</th>
        <td mat-cell *matCellDef="let row">{{row.teamAscore}}</td>
      </ng-container>

      <ng-container matColumnDef="teamBscore">
        <th mat-header-cell *matHeaderCellDef >  GF - B</th>
        <td mat-cell *matCellDef="let row">{{row.teamBscore}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5" style="text-align: center">No data</td>
      </tr>
    </table>


<mat-paginator class="paginator"
      [length]="DataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="4"
      [pageSizeOptions]="[4, 10]">
  </mat-paginator>
